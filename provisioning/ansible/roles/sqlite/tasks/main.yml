---
- name: apt install
  apt: name={{ item }} state=present
  with_items:
    - php5-sqlite
    - sqlite3
  notify:
    - restart apache2
  when: ansible_pkg_mgr == 'apt'

- name: yum install
  yum: name={{ item }} state=present
  with_items:
    - php-pdo
    - sqlite
  notify:
    - restart apache2
  when: ansible_pkg_mgr == 'yum'

- name: db
  file: path={{ item }} state=touch
  with_items:
    - /vagrant/data/midas.db
    - /vagrant/data/midas_test.db
  sudo: no
